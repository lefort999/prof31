<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie deux colonnes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .left-panel {
      flex: 1;
      background-color: #e3ffe0;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
    }

    .right-panel {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #fff;
    }

    .message {
      background-color: #b2f0c0;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      white-space: pre-wrap; /* pour afficher les sauts de ligne correctement */
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: auto;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #fff7e6;
      color: #333;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #374785;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="left-panel">
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
  </div>

  <div class="right-panel">
    <form method="POST">
      <textarea name="circonstance" placeholder="Tape ici ta circonstance..."></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
