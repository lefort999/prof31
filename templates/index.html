<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie deux colonnes</title>

  ###### Début CSS personnalisé ######
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .left-panel {
      flex: 1;
      background-color: #e3ffe0;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .right-panel {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #fff;
    }

    .severin-block {
      text-align: center;
      margin-bottom: 2rem;
    }

    .severin-block img {
      max-width: 80%;
      border: 2px solid #888;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .severin-block img:hover {
      transform: scale(1.03);
    }

    .message-block {
      width: 85%;
      margin-left: auto;
      margin-top: 1rem;
    }

    .message {
      background-color: #b2f0c0;
      padding: 0.75rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    textarea, select, input {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #fff7e6;
      color: #333;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #374785;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  ###### Fin CSS personnalisé ######
</head>
<body>

  <div class="left-panel">

    ###### Début bloc Séverin ######
    <div class="severin-block">
      <img src="{{ url_for('static', filename='severin.jpg') }}"
           alt="Séverin" />
      <p style="font-weight: bold;">Portrait de Séverin</p>
    </div>
    ###### Fin bloc Séverin ######

    {% if message %}
      ###### Début bloc message ######
      <div class="message-block">
        <div class="message">{{ message }}</div>
      </div>
      ###### Fin bloc message ######
    {% endif %}
    
  </div>

  <div class="right-panel">
    <form method="POST">
      <!-- formulaire inchangé -->
      <!-- ... -->
    </form>
  </div>

</body>
</html>
