<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie deux colonnes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .left-panel {
      flex: 1;
      background-color: #e3ffe0;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
    }

    .right-panel {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #fff;
    }

    .message {
      background-color: #b2f0c0;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      margin-top: auto;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #fff7e6;
      color: #333;
    }
  </style>
</head>
<body>
  

  <div class="right-panel">
   
  </div>
</body>
</html>
