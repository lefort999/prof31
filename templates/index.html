<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Explorateur de donn√©es historiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 2rem;
        }
        select, button {
            font-size: 1rem;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>üßæ Recherche dans les archives</h1>

    <form method="POST">
        <label for="rubrique">Choisir une rubrique :</label><br>
        <select name="rubrique" id="rubrique">
            {% for r in rubriques %}
            <option value="{{ r }}">{{ r.capitalize() }}</option>
            {% endfor %}
        </select><br><br>

        <label for="profession">Choisir une profession :</label><br>
        <select name="profession" id="profession">
            {% for p in professions %}
            <option value="{{ p }}">{{ p.capitalize() }}</option>
            {% endfor %}
        </select><br><br>
        <label for="critere">Choisir un critere :</label><br>
        <select name="critere" id="critere">
            {% for p in critere %}
            <option value="{{ p }}">{{ p.capitalize() }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">üîç Rechercher</button>
    </form>

    {% if message %}
    <h2>üìú R√©sultat :</h2>
    <textarea readonly>{{ message }}</textarea>
    {% endif %}

</body>
</html>
