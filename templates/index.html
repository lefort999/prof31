<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Explorateur de donn√©es historiques</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      color: #374785;
      margin-bottom: 1rem;
    }

    form label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #444;
    }

    form select, form input {
      width: 100%;
      margin-top: 0.2rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #374785;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    textarea {
      font-family: 'Literata', serif;
      font-size: 1rem;
      color: #333;
      background-color: #fff7e6;
      border: 1px solid #bbb;
      padding: 1rem;
      line-height: 1.4;
      width: 100%;
      flex-grow: 1;
      resize: none;
      margin-top: 1rem;
    }

    .message-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 2rem;
      color: #222;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üßæ Recherche dans les archives</h1>

    <form method="POST">
      <label for="rubrique">Choisir une rubrique :</label>
      <select name="rubrique" id="rubrique">
        <option value="none">Aucune</option>
        {% for r in rubriques %}
        <option value="{{ r }}">{{ r.capitalize() }}</option>
        {% endfor %}
      </select>

      <label for="profession">Choisir une profession :</label>
      <select name="profession" id="profession">
        <option value="none">Aucune</option>
        {% for p in professions %}
        <option value="{{ p }}">{{ p.capitalize() }}</option>
        {% endfor %}
      </select>

      <label for="caracteristique">Choisir une caract√©ristique :</label>
      <select name="caracteristique" id="caracteristique">
        <option value="none">Aucune</option>
        {% for c in caracteristique %}
        <option value="{{ c }}">{{ c.capitalize() }}</option>
        {% endfor %}
      </select>

      <label for="lieu">Lieu :</label>
      <input type="text" id="lieu" name="lieu">

      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal">

      <label for="date_min">Date :</label>
      <input type="number" id="date_min" name="date_min">

      <label for="circonstance">Circonstance :</label>
      <input type="text" id="circonstance" name="circonstance">

      <button type="submit">üîç Rechercher</button>
    </form>

    {% if message %}
    <div class="message-box">
      <h2>üìú R√©sultat :</h2>
      <textarea readonly>{{ message }}</textarea>
    </div>
    {% endif %}
  </div>

  <script>
    window.onload = function() {
      $('#rubrique').select2({ width: '100%' });
      $('#profession').select2({ width: '100%' });
      $('#caracteristique').select2({ width: '100%' });
    };
  </script>
</body>
</html>
