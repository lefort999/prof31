<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zone de messagerie simple</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .message-zone {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #e3ffe0;
      box-sizing: border-box;
    }

    .message {
      background-color: #b2f0c0;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }

    .input-zone {
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #fff7e6;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="message-zone">
    <!-- üí¨ Messages s'affichent ici -->
    <!-- <div class="message">Exemple de message affich√© ici</div> -->
  </div>

  <div class="input-zone">
    <textarea placeholder="Tape ton message ici..."></textarea>
  </div>

</body>
