<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messagerie deux colonnes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .left-panel {
      flex: 1;
      background-color: #e3ffe0;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
    }

    .right-panel {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #fff;
    }

    .message {
      background-color: #b2f0c0;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    textarea, select, input {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 6px;
      background-color: #fff7e6;
      color: #333;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #374785;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="left-panel">

#### Début insertion Séverin ####
#### Début bloc Séverin ####
  <div style="text-align: center; margin-bottom: 1rem;">
    <img src="{{ url_for('static', filename='severin.jpg') }}"
         alt="Portrait de Séverin"
         style="max-width: 100%; border: 2px solid #888; border-radius: 12px;" />
    <p style="font-weight: bold; margin-top: 0.5rem;">Portrait de Séverin</p>
  </div>
  #### Fin bloc Séverin ####

  
   
   
  </div>

  <div class="right-panel">
    <form method="POST">

      <label for="rubrique">Rubrique :</label>
      <select name="rubrique" id="rubrique">
        <option value="">-- Choisir une rubrique --</option>
        {% for r in rubriques %}
          <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>

      <label for="profession">Profession :</label>
      <select name="profession" id="profession">
        <option value="">-- Choisir une profession --</option>
        {% for p in professions %}
          <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>

      <label for="caracteristique">Caractéristique :</label>
      <select name="caracteristique" id="caracteristique">
        <option value="">-- Choisir une caractéristique --</option>
        {% for c in caracteristique %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>

      <label for="lieu">Lieu :</label>
      <input type="text" name="lieu" id="lieu" placeholder="Ex: Paris" />

      <label for="code_postal">Code postal :</label>
      <input type="text" name="code_postal" id="code_postal" placeholder="75000" />

      <label for="date_min">Date de naissance (approximative) :</label>
      <input type="text" name="date_min" id="date_min" placeholder="Ex: 1882" />

      <label for="circonstance">Circonstance :</label>
      <textarea name="circonstance" id="circonstance" placeholder="Tape ici ta circonstance..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
